<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    <title>Connecting Mums</title>
</head>
<body>

 <!-- Responsive navbar-->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">Connecting Mums</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('get_events') }}">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Profile</a></li>
            </ul>
        </div>
    </div>
</nav>

    {% block content %}
    {% endblock %}

<!-- Footer-->
<footer class="footer py-5 bg-dark">
    <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
            <p class="m-0 text-center text-white">Copyright &copy; Connecting Mums 2022</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
            <ul class="list-inline mb-2 social-links">
                <li class="list-inline-item">
                  <a target="_blank" href="https://www.facebook.com/Code.InstituteIRL">
                    <i class="fab fa-facebook fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="https://twitter.com/">
                    <i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="https://www.instagram.com/">
                    <i class="fab fa-instagram fa-2x" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                  </a>
                </li>
            </ul>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</body>
</html>
