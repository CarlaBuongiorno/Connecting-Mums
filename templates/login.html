{% extends "base.html" %}
{% block content %}

    <form id="login-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <!-- username -->
            <label for="username">Username</label>
            <input type="username" name="username" class="form-control" id="username" aria-describedby="username"
                minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
        </div>
        <div class="form-group">
            <!-- email -->
            <label for="email">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="email">
        </div>
        <div class="form-group">
            <!-- password -->
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" minlength="5"
                maxlength="15" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <section class="row">
        <div class="col-12">
            <p class="text-center">
                New Here? 
                <a href="{{ url_for('register') }}" class="text-success">Register</a>
            </p>
        </div>
    </section>

{% endblock %}
