{% extends "base.html" %}
{% block content %}

    <h2 class="text-center mt-5 mb-4">Register</h2>

    <section class="container">
        <div class="row">
            <form id="registration-form" class="card col-12 col-md-8 offset-md-2" method="POST"
                action="{{ url_for('register') }}">
                <div class="card-body">
                    <div class="row g-2">
                        <!-- username -->
                        <div class="col-md-1 align-self-center">
                            <i class="fas fa-user-tag col-md"></i>
                        </div>
                        <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username"
                                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="username">Username (no spaces)</label>
                            </div>
                        </div>
                        <!-- email -->
                        <div class="col-md-1 align-self-center">
                            <i class="fas fa-envelope col-md"></i>
                        </div>
                        <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="name@example.com" required>
                                <label for="email">Email address</label>
                            </div>
                        </div>
                        <!-- password -->
                        <div class="col-md-1 align-self-center">
                            <i class="fas fa-user-lock col-md"></i>
                        </div>
                        <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password" minlength="8" maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$"
                                    required>
                                <label for="password">Password</label>
                                <p id="error-msg" class="d-none mb-0">
                                    <small>
                                        Please enter a valid password.
                                    </small>
                                </p>
                                <p class="password-requirements text-muted">
                                    Eight or more characters with a mix of numbers and letters, including a capital
                                    letter.
                                </p>
                            </div>
                        </div>
                        <!-- confirm password -->
                        <div class="col-md-1 align-self-center">
                            <i class="fas fa-lock col-md"></i>
                        </div>
                        <div class="col-md-10 offset-md-1 col-lg-11 offset-lg-0">
                            <div class="form-floating mb-3">
                                <input type="password" name="confirm-password" class="form-control" id="confirm-password"
                                    placeholder="Confirm Password" minlength="5" maxlength="15"
                                    pattern="^[a-zA-Z0-9]{5,15}$" required>
                                <label for="confirm-password">Confirm Password</label>
                            </div>
                        </div>
                        <!-- register -->
                        <div class="row d-flex justify-content-center mt-4 mb-3 mx-0">
                            <div class="d-grid col-lg-4 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-4" href="{{ url_for('register') }}">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form >
        </div>
    </section>

    <section class="row mt-5 mb-4">
        <div class="col-12">
            <p class="text-center">
                Already Registered? 
                <a class="text-decoration-none arrow-nav-link" href="{{ url_for('login') }}">
                    Log In
                    <i class="bi bi-arrow-right"></i>
                </a>
            </p>
        </div>
    </section>

{% endblock %}
